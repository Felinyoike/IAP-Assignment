<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tasks.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="title">Todo List</h1>
            <p class="subtitle">Add and manage your daily tasks</p>
            
            <form id="task-form">
                <div class="input-group">
                    <input id="task" type="text" placeholder="What do you need to do?" autocomplete="off">
                    <button id="submit" type="submit" disabled>Add Task</button>
                </div>
            </form>
            
            <div class="task-container">
                <h2>Your Tasks</h2>
                <ul id="tasks"></ul>
                <div id="empty-state" class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <p>No tasks yet. Add your first task above!</p>
                </div>
            </div>
            
            <div class="tip">
                <span>Tip:</span> Click on a task to mark it as completed
            </div>
        </div>
    </div>
    
    
</body>
</html>
